<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>CSS 1 · Criatura colorida — Miguel Lopez Atienza</title>
    <style>
      /* TIPOGRAFÍA GLOBAL (web-safe + familia genérica de respaldo) */
      * {
        font-family: Georgia, serif;
      }

      /* FONDO GENERAL DE LA PÁGINA (cámbialo por un color suave con buen contraste) */
      body {
        background-color: rgb(14, 24, 100);
      }

      /* TÍTULO: elige un color presente en tu imagen */
      h1 {
        color: #52504a
      }

      /* PÁRRAFO: otro color de tu imagen (asegúrate de que se lee bien sobre el fondo) */
      p {
        color: #98d7f5
      }

      /* ÉNFASIS: el <strong> podrá tener un tercer color (también extraído de la imagen) */
      strong {
        color: #c21737
      }
    </style>
  </head>
  <body>
    <h1>Criatura colorida</h1>

    <p>
      La <strong>criatura</strong> vive en zonas tropicales. Su hábitat típico combina vegetación densa, calor y humeda.
      Se caracteriza por un patrón de color llamativo: azul y rojo y por su comportamiento tranquilo.
    </p>

    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Mandrill_Albert_September_2015_Zoo_Berlin_%282%29.jpg"
         alt="babuino"
         width="520">
  </body>
</html>
