<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cálculo del área del cuadrado</title>
</head>
<body>

<script>
    var lado = parseFloat(prompt("Cálculo del área de un cuadrado\nIntroduce la longitud de un lado del cuadrado"));
    var area = lado * lado;
    alert("El área del cuadrado es: " + area);
</script>

</body>
</html>
