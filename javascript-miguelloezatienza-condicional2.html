<!DOCTYPE html>

<body>

<h1>Calcular si apruebas</h1>

<script>

var nota1 = prompt("Introduce la primera nota:");
var nota2 = prompt("Introduce la segunda nota:");
var nota3 = prompt("Introduce la tercera nota:");

nota1 = parseFloat(nota1);
nota2 = parseFloat(nota2);
nota3 = parseFloat(nota3);

var promedio = (nota1 + nota2 + nota3) / 3;

if(promedio >= 4.5){
    alert("APROBADO con media: " + promedio);
}
else{
    alert("SUSPENSO con media: " + promedio);
}

</script>

</body>
</html>
