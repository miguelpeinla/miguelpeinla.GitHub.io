<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicios Javascript</title>
</head>
<body>

<script>
    // SUMA
    var a = parseInt(prompt("SUMA\nIntroduce el primer número"));
    var b = parseInt(prompt("Introduce el segundo número"));
    alert("Resultado de la suma: " + (a + b));

    // RESTA
    var c = parseInt(prompt("RESTA\nIntroduce el primer número"));
    var d = parseInt(prompt("Introduce el segundo número"));
    alert("Resultado de la resta: " + (c - d));

    // PRODUCTO
    var e = parseInt(prompt("PRODUCTO\nIntroduce el primer número"));
    var f = parseInt(prompt("Introduce el segundo número"));
    alert("Resultado del producto: " + (e * f));

    // DIVISIÓN
    var g = parseInt(prompt("DIVISIÓN\nIntroduce el primer número"));
    var h = parseInt(prompt("Introduce el segundo número"));
    alert("Resultado de la división: " + (g / h));
</script>

</body>
</html>
