<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cálculo del área del rectángulo</title>
</head>
<body>

<script>
    var base = parseFloat(prompt("Cálculo del área de un rectángulo\nIntroduce la base del rectángulo"));
    var altura = parseFloat(prompt("Introduce la altura del rectángulo"));
    var area = base * altura;
    alert("El área del rectángulo es: " + area);
</script>

</body>
</html>
