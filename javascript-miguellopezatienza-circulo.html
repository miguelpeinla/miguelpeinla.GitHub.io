<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">


    <title>Calculo del área del círculo</title>
</head>
<body>

<script>


    var radio = parseFloat(prompt("calculo del area de un circulo\Introduce el radio del circulo"));
    var pi = 3.14159;  // Valor aproximado de pi

    var area = pi * radio * radio;  // Fórmula: π * radio * radio
    alert("el area del círculo es: " + area);
</script>

</body>
</html>
