<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cálculo del área del triángulo</title>
</head>
<body>

<script>
    var base = parseFloat(prompt("Cálculo del área de un triángulo\nIntroduce la base del triángulo"));
    var altura = parseFloat(prompt("Introduce la altura del triángulo"));
    var area = (base * altura) / 2;
    alert("El área del triángulo es: " + area);
</script>

</body>
</html>
